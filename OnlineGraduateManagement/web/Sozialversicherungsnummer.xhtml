<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sozialversicherungsnummer</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="level3form">
             <p class="ui-widget">
                        Sozialversicherungsnummer eingeben:
                    </p>
 
                    <h:panelGrid columns="2">
                        <p:outputLabel for="val" value="Sozialversicherungsnummer" />
                        <p:inputText id="val" value="#{loginBean.svNr}" />
                    </h:panelGrid>
 
                    <p:commandButton value="Send" actionListener="#{loginBean.svNr}" />
        </h:form>
    </h:body>
</html>
