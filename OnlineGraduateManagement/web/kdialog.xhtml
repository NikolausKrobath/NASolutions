<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Graduate Management</title>
        <h:outputStylesheet name="css/styles.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </link>
    </h:head>
    <body>
        <p:commandButton value="Modal" type="button" onclick="PF('klasse').show();"/>

        <p:dialog header="Klasse Hinzufügen" widgetVar="klasse" modal="true" height="100">
            <h:panelGrid columns="2" border="0" width="90" >
                <h:outputText value="Bezeichnung"/>
                <h:inputText value="#{popUpBean.Klasse.bezeichnung}"/>
                <h:outputText value="Abschlussjahr"/>
                <h:inputText value="#{popUpBean.Klasse.abschlussjahr}"/>
                <h:commandButton value="hinzufügen" onchange="#{popUpBean.klasseHinzufügen}"/>
            </h:panelGrid>
        </p:dialog>   

        <p:dialog header="Jahrgang Hinzufügen" widgetVar="jahrgang" modal="true" height="100">
            <h:panelGrid columns="2" border="0" width="90" >
                <h:outputText value="Jahrgang"/>
                <h:inputText value="#{popUpBean.Jahrgang.jahrgang}"/>
            </h:panelGrid>
            <h:commandButton value="hinzufügen" onchange="#{popUpBean.jahrgangHinzufügen}"/>
        </p:dialog>

        <p:dialog header="Schüler Hinzufügen" widgetVar="schüler" modal="true" height="100">
            <h:panelGrid columns="2" border="0" width="90" >
                <h:outputText value="SVR"/>
                <h:inputText value="#{popUpBean.Absolvent.svr}"/>
                <h:outputText value="Nachname"/>
                <h:inputText value="#{popUpBean.Absolvent.nachname}"/>
                <h:outputText value="Vorname"/>
                <h:inputText value="#{popUpBean.Absolvent.vorname}"/>
                <h:outputText value="E-Mail"/>
                <h:inputText value="#{popUpBean.Absolvent.EMail}"/>
            </h:panelGrid>
            <h:commandButton value="hinzufügen" onchange="#{popUpBean.jahrgangHinzufügen}"/>
        </p:dialog>

        <p:dialog header="Daten bearbeiten" widgetVar="daten" modal="true" height="100">
            <h:commandButton value="bearbeiten" onchange="#{popUpBean.datenBearbeiten}"/>
        </p:dialog>

        <p:dialog header="Löschen" widgetVar="löschen" modal="true" height="100">
            <h:commandButton value="bearbeiten" onchange="#{popUpBean.datenBearbeiten}"/>
        </p:dialog>

    </body>
</html>
