<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Graduate Management</title>
        <h:outputStylesheet name="css/styles.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </link>
    </h:head>

    <h:body>
        <h:form id="logoutform">
            <div class="col-sm-12">
                <h:commandButton class="LOGOUT" value="Logout" />
            </div>
        </h:form>
        <p:tabView>
            <p:tab title="E-Mail">
                <h:form>
                    <form>
                        <div class=" col-sm-12">
                            <div class="col-sm-12">
                                <form>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <div class="col-sm-1">
                                                    <h:outputText value="Betreff:"/>       
                                                </div>
                                                <div class="col-sm-7">
                                                    <h:inputText  value=""/>
                                                </div>
                                                <div class="col-sm-4">
                                                    <h:outputText value =" "/>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="col-sm-1">
                                                    <h:outputText value="CC:"/>          
                                                </div>
                                                <div class="col-sm-7">
                                                    <h:inputTextarea rows="10"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sal-6">

                                        <h:dataTable value="#{adminBean.jList}" var="j" cellspacing="2">


                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value=""/>
                                                </f:facet>
                                                <h:outputText value="#{j.jahrgang}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    
                                                    <p:selectBooleanCheckbox onchange="#{adminBean.selectedJahrgang}" value="false"></p:selectBooleanCheckbox>
                                                </f:facet>
                                            </h:column>

                                            <h:dataTable value="#{adminBean.jList.kList}" var="k" cellspacing="2" rendered="#{adminBean.isSelected(j.jahrgang)}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value=""/>
                                                    </f:facet>
                                                    <h:outputText value="Klasse: #{k.bezeichnung}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <p:selectBooleanCheckbox onchange="#{adminBean.selectedKlasse}" value="false"></p:selectBooleanCheckbox>
                                                    </f:facet>
                                                </h:column>
                                            </h:dataTable>
                                        </h:dataTable>
                                        
                                        <p:selectBooleanCheckbox onchange="#{adminBean.selectedAll}" value="false"></p:selectBooleanCheckbox>
                                    </div>
                                    </form>
                            </div>
                            
                    

                    </div>

                    </form>

                </h:form>
            </p:tab>

            <p:tab title="Klassen drucken">

            </p:tab>

            <p:tab title="Verwaltung">

            </p:tab>

        </p:tabView>
    </h:body>

</html>
