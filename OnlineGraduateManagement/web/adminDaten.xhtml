<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Graduate Management</title>
        <h:outputStylesheet name="css/styles.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </link>
    </h:head>

    <h:body>
        <h:form id="logoutform">
            <div class="col-sm-12">
                <h:commandButton class="LOGOUT" value="Logout" />
            </div>
        </h:form>
        <h:form>
            <div class="container col-sm-12">
                <div class="tab-content col-sm-12">
                    <div id="email" class="tab-pane fade in active">
                        <form id="emailform">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="col-sm-1">
                                            <h:outputText value="Betreff:"/>       
                                        </div>
                                        <div class="col-sm-7">
                                            <h:inputText  value=""/>
                                        </div>
                                        <div class="col-sm-4">
                                            <h:outputText value =" "/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-1">
                                            <h:outputText value="CC:"/>          
                                        </div>
                                        <div class="col-sm-7">
                                            <h:inputTextarea rows="10"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sal-6">

                                    <h:dataTable value="#{adminViewBean.constructionList}" var="con" cellspacing="2">
                                        <f:facet name="header">
                                            <h:outputText value="Construction"/>
                                        </f:facet>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Construction ID"/>
                                            </f:facet>
                                            <h:outputText value="#{con.constructionID}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Construction Name"/>
                                            </f:facet>
                                            <h:outputText value="#{con.constructionName}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
