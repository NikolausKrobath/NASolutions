<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Graduate Management</title>
        <h:outputStylesheet name="css/styles.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </link>
    </h:head>

    <h:body>
        <h:form id="logoutform">
            <h:commandButton class="LOGOUT" value="Logout" />
        </h:form>

        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#email">E-Mail</a></li>
                <li><a data-toggle="tab" href="#klassenDrucken">Klassen drucken</a></li>
                <li><a data-toggle="tab" href="#news">News</a></li>
                <li><a data-toggle="tab" href="#klassenverwaltung" >Klassenverwaltung</a></li>
            </ul>
            <div class="tab-content">
                <div id="email" class="tab-pane fade in active">
                    <form id="emailform">
                        <h:panelGrid columns="1" border="0" class="TABLEROW" width="90" >

                            <h:panelGroup>
                                <h:outputText value="Betreff:"/>
                                <h:inputText size="65" value=""/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="CC:"/>
                                <h:inputText size="65" value=""/>
                                <h:inputTextarea rows="10" cols="75"/>
                            </h:panelGroup>

                            <f:view>
                                <h:outputText value="Klassentabelle"/>
                            </f:view>
                        </h:panelGrid>
                    </form>
                </div>
            </div>
        </div>
    </h:body>

</html>
