<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Graduate Management</title>
        <h:outputStylesheet name="css/styles.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </link>
    </h:head>

    <h:body>
        <h:form id="logoutform">
            <div class="col-sm-12">
                <h:commandButton class="LOGOUT" value="Logout" />
            </div>
        </h:form>
        <p:tabView>
            <p:tab title="E-Mail">
                <h:form>
                    <h:form>
                        <div class=" col-sm-12">
                            <div class="col-sm-12">
                                <h:form>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <div class="col-sm-1">
                                                    <h:outputText value="Betreff:"/>       
                                                </div>
                                                <div class="col-sm-7">
                                                    <h:inputText  value=""/>
                                                </div>
                                                <div class="col-sm-4">
                                                    <h:outputText value =" "/>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="col-sm-1">
                                                    <h:outputText value="CC:"/>          
                                                </div>
                                                <div class="col-sm-7">
                                                    <h:inputTextarea rows="10"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sal-6">

                                        <h:dataTable value="#{adminBean.jList}" var="j" cellspacing="2">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{j.jahrgang}"/>
                                                </f:facet>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <p:selectBooleanCheckbox onchange="#{adminBean.selectedJahrgang}" value="false"></p:selectBooleanCheckbox>
                                                </f:facet>
                                            </h:column>

                                            <h:dataTable value="#{adminBean.jList.kList}" var="k" cellspacing="2" rendered="#{adminBean.isSelected(j.jahrgang)}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value=""/>
                                                    </f:facet>
                                                    <h:outputText value="Klasse: #{k.bezeichnung}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <p:selectBooleanCheckbox onchange="#{adminBean.selectedKlasse}" value="false"></p:selectBooleanCheckbox>
                                                    </f:facet>
                                                </h:column>
                                            </h:dataTable>
                                        </h:dataTable>

                                        <p:selectBooleanCheckbox onchange="#{adminBean.selectedAll}" value="false"></p:selectBooleanCheckbox>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </h:form>
                </h:form>
            </p:tab>

            <p:tab title="Klassen drucken">
                <h:form>
                    <div class=" col-sm-12">
                        <div class="form-group">
                            <h:form>
                                <div class="col-sm-6 TABLEROWFIRST">
                                    <h:panelGrid columns="2" border="0" class="TABLEROW" width="90" >
                                        <h:outputText value="SVNr" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX Right"/>


                                        <h:outputText value="Vorname:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>


                                        <h:outputText value="Nachname:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="Geschlecht:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="Telefon:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="E-Mail:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="beschäftigt bei:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="PLZ:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="Straße/Hausnummer:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="Ort:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>

                                        <h:outputText value="Alle auswählen:" class="TABLEROWFIRST"/>
                                        <p:selectBooleanCheckbox value="" class="CHECKBOX"/>
                                    </h:panelGrid>
                                </div>

                                <div class="col-sm-6">
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <h:panelGrid columns="2" border="0" class="TABLEROW" width="90" >
                        <br  />
                        <p:commandButton value="Drucken"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>

            <p:tab title="Verwaltung">
                <h:form>
                    <div class=" col-sm-12">
                        <div class="form-group">
                            <h:form>
                                <div class="col-sm-6">
                                    <h:panelGrid columns="1" border="0" width="90" >
                                        <p:commandButton value="Klasse hinzufügen" class="DISTANCE"/>
                                        <p:commandButton value="Jahrgang hinzufügen"/>
                                        <br  />
                                        <p:commandButton value="Daten bearbeiten" class="DISTANCE"/>
                                        <p:commandButton value="Löschen"/>
                                        <br />
                                        <p:commandButton value="Datenbank exportieren" class="DISTANCE"/>
                                        <p:commandButton value="Datenbank importieren"/>
                                    </h:panelGrid>
                                </div>
                                <div class="col-sm-6">
                                </div>
                            </h:form>
                        </div>
                    </div>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
